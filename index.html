<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Info</title>
  <script src="https://cdn.jsdelivr.net/npm/wurfl.js"></script> <!-- 引入WURFL.js -->
</head>
<body>
  <h1>Your Device Information</h1>
  <p id="device-info"></p >

  <script>
    // 使用WURFL.js来获取详细设备信息
    window.onload = function() {
      const deviceInfo = `Device: ${WURFL.complete_device_name}`;
      document.getElementById("device-info").innerHTML = deviceInfo + "<br>User Agent: " + navigator.userAgent;
    };
  </script>
</body>
</html>
