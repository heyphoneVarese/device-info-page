<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Device Info</title>
</head>
<body>
    <h1>Your Device Information</h1>
    <p id="device-info"></p >

    <script>
        // 获取用户代理字符串并显示在页面上
        var userAgent = navigator.userAgent;
        console.log("User Agent: " + userAgent);  // 在控制台打印用户代理信息
        document.getElementById('device-info').innerText = userAgent;
    </script>
</body>
</html>
